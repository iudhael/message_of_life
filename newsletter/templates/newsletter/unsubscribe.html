{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block title %}
    Newsletter
{% endblock %}

{% block content %}
<div class="mask mb-5 mt-5 d-flex align-items-center  h-100 gradient-custom-3" id="subscribe">
    <div class="container h-100">
        <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col-12 col-md-9 col-lg-7 col-xl-6">
                <div class="card bg-dark" style="border-radius: 15px;">
                    <div class="card-body p-5">
                        <form method="POST">
                            {% csrf_token %}
                            <fieldset class="form-group">
                                <legend class="border-bottom mb-4 text-white card-header text-center text-uppercase">Newsletter unsubscribe</legend>
                                <div class="col-12 text-white text-center mb-5 mt-2">
                                    <input class="form-control" type="email" name="email_unsubscribe" placeholder="your email" required>

                                </div>
                                <div class="form-group mt-4">
                                    <button class="btn  btn-danger" type="submit">Envoyer</button>

                                </div>
                            </fieldset>
                       </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>


{% endblock %}
