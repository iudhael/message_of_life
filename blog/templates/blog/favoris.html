{% extends 'base.html' %}

{% block title %}
    Favoris
{% endblock %}


{% block content %}
    <div class="my-5">
    
        <div class="py-5 container">
            <div class="row d-flex align-items-center mb-4">
                {% for post in posts %}
                <div class="col-md-6  mx-auto mb-4 ">
                    <div class="card shadow my-3">
                        <div class="card-body">
                            <div class="row">
                                <div class="row col-md-12 mx-auto">
                                    <div class="col-md-6 ">
                                        <img class="img-thumbnail border-0" src="{{ post.image.url }}" alt="img">
                                    </div>
                                    <div class="col-md-6 ">
                                        <h5 class="card-title">{{ post.title }} </h5>
                                        <small>{{ post.date_added}}</small>
                                        <hr>
                                    </div>
                                </div>
                                <div class="col-md-12">
                                    <p class="text-justify my-3">
                                    {{ post.intro }}
                                    </p>
                                    <div class="d-flex justify-content-between align-items-center">
                                        <div class="">
                                            <a href="{% url 'blog:favourite_add' post.id %}">

                                                <i class="fa-solid fa-trash-can h3 text-dark"></i>

                                            </a>
                                        </div>
                
                                        <div>
                                            {% if user.is_authenticated %}
                                            <small>{{ post.comment_count }}</small>
                                            <a href="{% url 'blog:detailView' post.slug %}#comment">
            
                                                <i class="fa-solid fa-comment-dots h4 text-dark"></i>
                                            </a>
                                            {% endif %}
                                        </div>
                                        <div class="">
                                            
                                            <a href="{% url 'blog:detailView' post.slug %}# modele_categorie.nom_modele "" class="btn btn-primary">lire plus</a>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                {% endfor %}

            </div>
            
        </div>
    </div>











{% endblock %}
