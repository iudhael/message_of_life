{% extends 'base.html' %}

{% block title %}
    login
{% endblock %}


{% block content %}
<div id="login">

</div>

<div class="mask mb-5 mt-5 d-flex align-items-center  h-100 gradient-custom-3">
    <div class="container h-100">
        <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col-12 col-md-9 col-lg-7 col-xl-6">
                <div class="card bg-dark" style="border-radius: 15px;">
                    <div class="card-body p-5">
                        <form method="POST" enctype="multipart/form-data" class="">
                            {% csrf_token %}
                            <fieldset class="form-group">
                                <legend class="border-bottom mb-4 text-white card-header text-center text-uppercase">Login</legend>
                                    <div class="row">
                                        <div class="col-12 text-white text-center mb-5 mt-2">
                                            <!--<label for="username">Username*</label>-->
                                            <input class="form-control" autocomplete="off" type="text" id="username" name="username" placeholder="your username" required>

                                        </div>

                                        <div class="col-12 text-white text-center">
                                            <!--<label for="password">Password*</label>-->
                                            <div class="input-group">
                                                <input class="form-control" type="password" name="password" id="password" placeholder="your password" required>
                                                <div class="input-group-text" onclick="password_show_hide();">
                                                        <i class="fas fa-eye " id="show_eye"></i>
                                                        <i class="fas fa-eye-slash d-none " id="hide_eye"></i>

                                                </div>
                                            </div>
                                        </div>


                                        <div class="mt-2 text-white">
                                            <input class="form-check-input" type="checkbox" id="remember_me" name="remember_me"> <label for="remember_me">Remember me</label>

                                        </div>



                                    </div>
                            </fieldset>
                            <div class="form-group mt-4">
                                <button class="btn  btn-success" type="submit">Login</button>

                            </div>


                        </form>

                        <div class="text-white mt-4 mb-2 d-flex justify-content-between ">
                            <div class="">
                                Pas de compte ! <a class="btn btn-primary" href="{% url 'authentification:register' %}#register">Sign Up</a>
                            </div>
                            <div class="">
                                <a class="btn btn-secondary" href="{% url 'password_reset' %}">Password forget </a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
        
        

   
{% endblock %}
